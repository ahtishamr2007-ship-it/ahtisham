
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if defined)
        if: >-
          always()
        run: |
          if npm run | grep -q 'lint'; then
            npm run lint
          else
            echo "No lint script defined; skipping."
          fi

      - name: Run tests
        continue-on-error: false
        run: |
          if npm run | grep -q 'test'; then
            npm test
          else
            echo "No test script defined; skipping."
          fi

      - name: Build (if defined)
        if: >-
          always()
        run: |
          if npm run | grep -q 'build'; then
            npm run build
          else
            echo "No build script defined; skipping."
          fi

      - name: Upload artifacts (coverage, test-results, build)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            ./coverage
            ./test-results
            ./dist
            ./build
